<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Test App</title>
  <style>
    /* Basic reset and layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    a {
      background: #fff;
      color: #4a90e2;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #e0e0e0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Welcome to Profile Test App</header>
  <p>This is a sample GitHub Pages site deployed from the repository <strong>ProfileTestApp</strong>.</p>
  <a href="https://github.com/arokhlo/ProfileTestApp" target="_blank">View on GitHub</a>

  <footer>Â© 2025 Profile Test App</footer>
</body>
</html>
